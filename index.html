<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Spotify Unwrapped</title>
</head>
<body>
    <div id="main-content" class="container">
        <header class="main-header">
            <h1 class="title">Spotify Unwrapped</h1>
        </header>
        <section id="login-section" class="login-section">
            <button id="login-button" class="btn spotify-login-btn">Log in with Spotify</button>
        </section>
        <section id="user-profile" class="user-profile hidden">
            <div id="profile" class="profile-info"></div>
			<div class="time-range-selector">
				<label for="time-range">Select time range:</label>
				<select id="time-range" class="time-range-select">
					<option value="short_term">Last 4 weeks</option>
					<option value="medium_term">Last 6 months</option>
					<option value="long_term">All time</option>
				</select>
			</div>
            <!-- Summary Section -->
            <div id="summary-section" class="summary-section hidden">
                <h2>Your Spotify Summary</h2>
                <div id="summary-content"></div>
            </div>

            <!-- Stats Section with Show More Buttons -->
            <div id="stats-section" class="stats-section hidden">
                <div id="top-tracks-section" class="top-tracks-section">
                    <h2>Top Tracks</h2>
                    <div class="content limited" id="top-tracks"></div>
                    <button class="btn show-more" data-target="top-tracks">Show More</button>
                </div>
                <div id="top-artists-section" class="top-artists-section">
                    <h2>Top Artists</h2>
                    <div class="content limited" id="top-artists"></div>
                    <button class="btn show-more" data-target="top-artists">Show More</button>
                </div>
                <div id="listening-statistics-section" class="listening-statistics-section">
                    <h2>Listening Statistics</h2>
                    <div class="stats-container"></div>
                </div>
            </div>

            <button id="logout-button" class="btn spotify-logout-btn hidden">Log Out</button>
        </section>
    </div>
    <script src="utils.js"></script>
    <script src="app.js"></script>
</body>
</html>
