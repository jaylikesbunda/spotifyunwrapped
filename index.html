<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Spotify Stats</title>
</head>
<body> 
    <main id="main-content">
        <header class="main-header">
            <h1 class="title">Spotify Stats</h1>
        </header>
        <section id="login-section" class="login-section">
            <button id="login-button" class="spotify-login-btn">Log in with Spotify</button>
        </section>
        <section id="user-profile" class="user-profile hidden">
            <article id="profile-info" class="profile-info">
                <h2 class="section-title">User Information</h2>
                <div id="profile" class="profile-data"></div>
                <button id="logout-button" class="spotify-logout-btn">Log Out</button>
            </article>
            <article id="stats-section" class="stats-section">
                <section id="top-tracks" class="top-tracks">
                    <h2 class="section-title">Top Tracks</h2>
                    <div class="tracks-container"></div>
                </section>
                <section id="top-artists" class="top-artists">
                    <h2 class="section-title">Top Artists</h2>
                    <div class="artists-container"></div>
                </section>
            </article>
        </section>
    </main>
    <script src="utils.js"></script>
    <script src="app.js"></script>
</body>
</html>
