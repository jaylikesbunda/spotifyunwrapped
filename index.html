<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Spotify Unwrapped</title>
</head>
<body>
    <div id="main-content" class="container">
        <header class="main-header">
            <h1 class="title">Spotify Unwrapped</h1>
        </header>
        <section id="login-section" class="login-section">
            <button id="login-button" class="btn spotify-login-btn">Log in with Spotify</button>
        </section>
        <section id="user-profile" class="user-profile hidden">
            <div id="profile" class="profile-info"></div>
            <div id="stats-section" class="stats-section hidden">
                <details id="recently-played-section" class="collapsible">
                    <summary>Recent Streams</summary>
                    <div class="content" id="recently-played"></div>
                </details>
                <details id="top-tracks-section" class="collapsible">
                    <summary>Top Tracks</summary>
                    <div class="content" id="top-tracks"></div>
                </details>
                <details id="top-artists-section" class="collapsible">
                    <summary>Top Artists</summary>
                    <div class="content" id="top-artists"></div>
                </details>
                <select id="time-range" class="time-range-select hidden">
                    <option value="short_term">Last 4 weeks</option>
                    <option value="medium_term">Last 6 months</option>
                    <option value="long_term">All time</option>
                </select>
                <details id="listening-statistics-section" class="collapsible">
                    <summary>Listening Statistics</summary>
                    <div class="chart-container">
                        <canvas id="listening-statistics-chart"></canvas>
                    </div>
                </details>
            </div>
            <button id="logout-button" class="btn spotify-logout-btn hidden">Log Out</button>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="utils.js"></script>
    <script src="app.js"></script>
</body>
</html>
